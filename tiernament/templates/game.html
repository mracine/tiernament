<!doctype html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.1.3.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/tiertournament.css') }}">

		<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/tiertournament.js') }}"></script>

		<title>Tier Tournament</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row tiertitle">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<h1 align="center">
						{% if game_name %}
							{{ game_name }} Tier Tournament
						{% endif %}
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<p>Start: {{ game_time }}</p>
				</div>
			</div>
			<div class="row">
				<!-- Do we need a toolbar? -->
				<!--
				<nav class="col-sm-4 sidebar">
					<p>Toolbar</p>
				</div>
				-->
			</div>
			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<div>
					{% for i in range(1,58) %}
						{% if i < 10 %}
							<img class="fighterimg" src="https://smashboards.com/data/tiers/wiiu/white/0{{ i }}.png">
						{% else %}
							<img class="fighterimg" src="https://smashboards.com/data/tiers/wiiu/white/{{ i }}.png">
						{% endif %}
					{% endfor %}
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<h2>Round results</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<div>
						<!-- We need to get or enter the players here -->
						<!-- TODO: Make this prettier -->
						<a href="#"><img style="width: 50px; height: 50px;" src="{{ url_for('static', filename='images/plus_sign_temp.png') }}"></a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<div>
						<!-- Post Github link down here in a footer -->
						<a href="#"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
