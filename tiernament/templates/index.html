<!doctype html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.1.3.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/tiertournament.css') }}">

		<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/tiertournament.js') }}"></script>

		<title>Tier Tournament</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row tiertitle">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<div>
						<h1 align="center">Tier Tournament</h1>
					</div>
					<div>
						<p style="text-align: center;">Insert shitty tagline here.</p>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- Do we need a toolbar? -->
				<!--
				<nav class="col-sm-4 sidebar">
					<p>Toolbar</p>
				</div>
				-->
			</div>

			<!-- TODO: Links/buttons for viewing bracket, also creating game -->
			<div class="row">
				<div class="col-md-4 col-lg-4 offset-md-4 offset-lg-4">
					<form action="{{ url_for('create_game') }}" method="post" style="margin: 0 auto;">
						<div class="formitem">
							Game Name:<br>
							<input type="text" name="name">
						</div>
						<div class="formitem">
							Game:<br>
							<select name="game">
								<option value="smashU">Super Smash Bros. Ultimate</option>
								<option value="sm4sh">Super Smash Bros. 4 WiiU</option>
							</select>
						</div>
						<div class="formitem">
							<!-- TODO: Make this prettier -->
							Players:<br>
							<div id="players">
							</div>
							<div id="plus-button">
								<button type="button"><img style="width: 50px; height: 50px;" src="{{ url_for('static', filename='images/plus_sign_temp.png') }}"></button>
							</div>
						</div>
						<div class="formitem">
							Parameters:<br>
							<textarea name="parameters" rows="4" cols="50"></textarea>
						</div>
						<div class="formitem">
							<input type="submit" value="Create">
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-lg-10 offset-md-1 offset-lg-1">
					<div>
						<!-- Post Github link down here in a footer -->
					</div>
				</div>
			</div>
		</div>

		<!-- TODO: Option for removing Mii fighters -->
	</body>
</html>
